        <script>
            function getFullYear() {
                var d = new Date();
                var n = d.getFullYear();
                document.getElementById("year").innerHTML = n;
            }
            function getDaysLeftInMonth() {
                var d = new Date();
                var month = d.getMonth();
                var day = d.getDate();
                var totalDays;
                switch (month) {
                    case 2:
                        totalDays = 28;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        totalDays = 30;
                        break;
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        totalDays = 31;
                        break;
                }
                var daysLeft = totalDays - day;
                document.getElementById("countdown").innerHTML = "Days left this month: " + daysLeft;
            }
        </script>
