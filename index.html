
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teacher's Aide</title>
        <link type="image/gif" rel="icon" href="favicon.ico" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="scripts.js"></script>
        <!-- Removing this for new script
        <script type="text/javascript" src="countdown.js"></script>-->
    </head>
    <body onload="populateLocalStorage(); getFullYear(); getDaysLeftInMonth(); landerFamilies();">
<!-- Lander ----------------------------------------------------------------------------------------------------------------->
        <div id="lander">
            <h1>Teacher's Aide</h1>
            <h3>Families</h3>
            <div id="lander-families"><!-- JS function will construct families list --></div>
            <div class="button" onclick="displayAddFamily()">Add Family +</div>
            <h3>Appointments</h3>
            <div id="lander-appointments" class="button-appt"><!-- JS function will construct appointment list --></div>
            <div class="button">New Appointment +</div>
            <div id="countdown"><!-- This is where the script will display the countdown timer --></div>
        </div>
        <hr/>
<!-- Family ----------------------------------------------------------------------------------------------------------------->
        <div id="family-info">
        </div>
        <hr/>
<!-- Individual ------------------------------------------------------------------------------------------------------------->
        <div id="individual-info">
        </div>
        <hr/>
        <div id="add-family">
            <h3>Add a Family</h3>
            <form>
                <label for="familyName">Family Name (Last Name):</label>
                <input type="text" name="familyName" id="familyName"/><br/>
                <p>Note: You will add individual family members after the family entry has been created.</p>
                <input type="button" onclick="addFamily()" value="Add Family"/>
            </form>
        </div>
        <hr/>
<!-- Appointment ------------------------------------------------------------------------------------------------------------>      
        <div id="appointment">
        <form>
            <h3>Family</h3><select id="selectFamily"><option>Select a family...</option></select><br><br>
            <h3>Date</h3><input type="date" id="selectDate" required />
            <h3>Time</h3><input type="time" id="selectTime" required /><br><br>
            <input type="submit" onclick ="saveUserInfo()" value="Save Appointment"/>
       </form>
       
            <p id ="showAppointment"></p>
            <h3>Countdown</h3>
            <div id="displayCountdown"></div>
        </div>
<!-- Footer ----------------------------------------------------------------------------------------------------------------->
        <footer>
            <hr/>
            &copy; Copyright Teacher's Aide <span id="year"></span>, All Right's Reserved.
            <input type="button" onclick="populateLocalStorage" value="Click here to initialize/reset storage"/>
        </footer>
    </body>
</html>
